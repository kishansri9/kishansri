<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Kishansri</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/contact-style.css" />
    <!-- Fontawesome CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <!-- navgaition menu -->
    <nav>
      <div class="navbar">
        <div class="logo"><a href="#">KISHANSRI</a></div>
        <ul class="menu">
          <li><a href="../index.html">Home</a></li>
          <li><a href="../pages/work.html">Work</a></li>
          <li><a href="../pages/about.html">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>
    <!-- headline  -->
    <section class="contact" id="contact">
      <div class="headline">Contact</div>
      <p class="contact-copy">
        If you need a modern and powerful website for your business, startup or
        personally, I am available for work. Fill this form, I will get into
        touch
      </p>
      <div class="contact-form" id="contact-form">
        <!-- contact form  -->
        <form>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />

          <label for="message">Message:</label>
          <textarea id="message" name="message"></textarea>
          <!-- submit button  -->
          <input type="submit" value="Submit" />
        </form>
      </div>
    </section>
  </body>
</html>
